{% extends "base.html" %}
<!--Split-->
{% block content %}
<h1 class="text-3xl font-bold mb-6">Groups</h1>

<a href="{% url 'groups:create' %}" class="btn btn-primary mb-4"
  >Create New Group</a
>

<table class="table w-full table-zebra">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}

    <tr>
      <td>{{group.name}}</td>
      <td>{{group.description}}</td>
      <td class="space-x-2">
        <a href="{% url 'groups:update' group.pk %}" class="btn btn-sm btn-info"
          >Edit</a
        >
        <a
          href="{% url 'groups:delete' group.pk %}"
          class="btn btn-sm btn-error"
          >Delete</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No groups found</td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock content %}
