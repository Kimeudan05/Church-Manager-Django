{% extends "base.html" %} {% block content %}
<h1 class="text-3xl font-bold mb-6">Delete Event</h1>

<p>Are you sure you want to delete <strong>{{ event.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}

  <button type="submit" class="btn btn-error">Yes, delete</button>
  <a href="{% url 'events:list' %}" class="btn btn-ghost ml-2">Cancel</a>
</form>

{% endblock content %}
